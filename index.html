<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app/scss/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="wrapper">
    <main class="card">
      <div class="card__header">     
          <img class="card__header-top" src="images/bg-pattern-card.svg" alt="background pattern">
        <div class="card__header-bottom">
          <img src="images/image-victor.jpg" class="card__image card__image--circle" alt="avatar">
          <div class="card__name-age">
            <h1>Victor Crest</h1>
            <span class="card__data-age card__data--gray">26</span>
          </div>
          <span class="data__card-place card__data--gray">London</span>
        </div>

      </div>
      <div class="card__body">
        <ul class="card__list">
          <li class="card__list-data">
            <strong class="card__data-value">80K</strong>
            Followers
          </li>
          <li class="card__list-data">
            <strong class="card__data-value">803K</strong>
            Likes
          </li>
          <li class="card__list-data">
            <strong class="card__data-value">1.4K</strong>
            Photos
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jaycee</a>.
      </div>
    </footer>
  </div>
  
</body>
</html>
